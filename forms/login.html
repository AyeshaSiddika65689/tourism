<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/e3e62a71ba.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg nav-bg">
        <div class="container-fluid">
          <a class="navbar-brand nav-logo" href="#">Tour.<span>io</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../destination.html">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about.html">About Us</a>
              </li>
            </ul>
            <form class="d-flex" role="register">
              <button class="btn btn-outline-success reg-button" type="submit"><a href="signup.html">Register</a></button>
            </form>
          </div>
        </div>
      </nav>
      <!-- nav end -->
      

       <!-- login form -->
     <div class="row container">
        <div class="col-lg-1 container log ">
            <img src="../image/loginimg.webp" alt="">
           </div>
    
          <div class="col-lg-4 log">
           
            <form>
                <h2>Login Form</h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="login btn-primary">Login</button>
              </form>
          </div>
     </div>
      <!-- login form end -->
        
</body>
</html>
